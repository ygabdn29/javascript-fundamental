<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../assets/plugins/datatables/jquery.dataTables.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Department</title>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary my-3"
        data-toggle="modal"
        data-target="#responsive-modal"
      >
        Create New
      </button>
      <table class="table table-bordered" id="myTable">
        <thead>
          <tr>
            <td>Region ID</td>
            <td>Name</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- sample modal content -->
    <div
      id="responsive-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
      style="display: none"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              Ã—
            </button>
            <h4 class="modal-title">Create New Region</h4>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="form-group">
                <label for="regionName" class="control-label"
                  >Region Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="regionName"
                  name="name"
                />
              </div>
              <div class="form-group" hidden>
                <label for="regionId" class="control-label">ID: </label>
                <input
                  type="text"
                  class="form-control"
                  id="regionId"
                  name="id"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default waves-effect"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger waves-effect waves-light"
              onclick="create()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal -->

    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/plugins/datatables/jquery.dataTables.min.js"></script>
  </body>
</html>
